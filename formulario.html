<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
  </head>
  <body>
    <div class="container">
        <!-- parte de arriba-->
        <header>
         <div class="row">
            <div class="col-md-12">
                <h1>Registro de cobro de agua</h1>
            </div>
         </div>
        </header>
        <main>
            <div class="row">
                <div class="col-md-2 Sidebarmenu">
                    Sidebarmenu
                </div>
                <div class="col-md-10 col 2">
                    <div class="row">
                        <div class="col-md-2">
                           
                        </div>
                        <div class="col-md-8">
                            <!-- <h2>Registro Cobro agua</h2>-->
                            <form action="" method="get">
                                <div class="form-group">
                                  <label for="nombre">Nombre:</label>
                                  <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="helpId" placeholder="Escriba su nombre">
                                </div>
                                <div class="form-group">
                                    <label for="apellido">Apellido:</label>
                                    <input type="text" class="form-control" name="apellido" id="apellido" aria-describedby="helpId" placeholder="Escriba su apellido">
                                  </div>

                                  <div class="row">
                                    <div class="col-md-4 col-6">
                                        <div class="form-group">
                                            <label for="ci">Carnet:</label>
                                            <input type="number" class="form-control" name="ci" id="ci" aria-describedby="helpId" placeholder="Escriba su Ci" required>
                                          </div>
                                    </div>
                                    <div class="col-md-4 col-6">
                                        <div class="form-group">
                                            <label for="fecheDeCobro">Fecha de cobro:</label>
                                            <input type="date" class="form-control" name="fecheDeCobro" id="fecheDeCobro" aria-describedby="helpId" placeholder="Escriba su Ci" required>
                                          </div>
                                    </div>
                                    <div class="col-md-4 col-6">
                                        <div class="form-group">
                                            <label for="nroMedidor">Nro Medidor:</label>
                                            <input type="number" class="form-control" name="nroMedidor" id="nroMedidor" aria-describedby="helpId" placeholder="Escriba su Nro Medidor" required>
                                          </div>
                                    </div>
                                    
                                  </div>
                                  <div class="row">
                                  </div>

                                  <div class="form-group">
                                    <label for="">Datos Adicionales</label>
                                    <textarea class="form-control" name="" id="" rows="3"></textarea>
                                  </div>
                                  <div class="row">
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-primary w-100">Cobrar</button>
                                        
                                    </div>
                                    <div class="col-md-6">
                                        <button type="submit" class="btn btn-primary w-100">Registrar</button>
                                        
                                    </div>
                                  </div>
                                  

                            </form>
                        </div>
                        <div class="col-md-2 col-1">
                           
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
    
        </footer>
        
    </div>
    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
